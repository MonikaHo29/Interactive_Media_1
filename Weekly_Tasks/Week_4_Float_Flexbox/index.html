<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4 - Moodboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section id="board">
        <div class="pin" id="pin1">
          <img src="Content/Images/sunrise.jpg" />
          <div class="title">The morning glow of<br /><br />silence</div>
        </div>
        <div class="pin" id="pin2">
          <div class="title">In the flow of elegance</div>
          <img src="Content/Images/koifish_dance.jpg" />
        </div>
        <div class="pin" id="pin3">
          <div class="title">Transition</div>
          <img src="Content/Typo/typo_inspo3.jpg" />
        </div>
        <div class="pin" id="pin4">
          <div class="title">赤に咲く</div>
          <div class="title_in_englisch">Blossoming in red</div>
        </div>
        <div class="pin" id="pin5">
          <img src="Content/Typo/typo_inspo1.jpg" />
          <div class="title">Blurred between the lines</div>
        </div>
        <div class="pin" id="pin6">
          <div class="title">Harmony between geometry and waves</div>
          <img src="Content/Images/waves_abstract.jpg" />
        </div>
        <div class="pin" id="pin7">
          <img src="Content/Images/color.jpg" />
          <div class="title">Red dipped into black</div>
        </div>
        <div class="pin" id="box">
          <div class="pin" id="pin8">
            <img src="Content/Images/umbrella.jpg" />
            <div class="title">Under the umbrella</div>
          </div>
          <div class="pin" id="pin9">
            <div class="title">Mirror of the sun</div>
            <img src="Content/Images/sunrise_sea.jpg" />
          </div>
          <div class="pin" id="pin10">
            <img src="Content/Typo/typo_inspo2.jpg" />
            <div class="title">Typographic freedom</div>
          </div>
        </div>
        <div class="pin" id="pin11">
          <div class="title">生き甲斐 <br /><br />IKIGAI</div>
        </div>
      </section>
    </main>
  </body>
</html>
