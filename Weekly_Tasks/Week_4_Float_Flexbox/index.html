<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4 - Moodboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <section id="board">
        <div class="pin" id="pin1">
          <img src="https://i.pinimg.com/736x/dc/09/83/dc0983904216cb3d822c905f779e85b3.jpg"/>
          <div class="title">The morning glow of<br/><br/>silence</div>
        </div>
        <div class="pin" id="pin2">
          <div class="title">In the flow of elegance</div>
          <img src="https://i.pinimg.com/736x/45/20/24/452024528f374a5a5ae41c72a3cf1fc3.jpg" />
        </div>
        <div class="pin" id="pin3">
          <div class="title">Transition</div>
          <img src="https://i.pinimg.com/736x/f5/19/9e/f5199ec5ec7b0974a6353e3df9a90bf8.jpg" />
        </div>
        <div class="pin" id="pin4">
          <div class="title">赤に咲く</div>
          <div class="title_in_englisch">Blossoming in red</div>
        </div>
        <div class="pin" id="pin5">
          <img src="https://i.pinimg.com/736x/74/3f/d0/743fd05b5e5073064c6975e85c1cdcdc.jpg" />
          <div class="title">Blurred between the lines</div>
        </div>
        <div class="pin" id="pin6">
          <div class="title">Harmony between geometry and waves</div>
          <img src="https://i.pinimg.com/736x/24/08/32/2408320b8c119aa95c68cca4e08d9c95.jpg" />
        </div>
        <div class="pin" id="pin7">
          <img src="https://i.pinimg.com/736x/16/33/e3/1633e323957120f3a596e6a118358d0c.jpg" />
          <div class="title">Red dipped into black</div>
        </div>
        <div class="pin" id="box">
          <div class="pin" id="pin8">
            <img src="https://i.pinimg.com/736x/d0/75/c5/d075c579e7c10262d0e0930540b45a4b.jpg" />
            <div class="title">Under the umbrella</div>
          </div>
          <div class="pin" id="pin9">
            <div class="title">Mirror of the sun</div>
            <img src="https://i.pinimg.com/736x/85/41/b0/8541b0654426f0d6338d54e9723c4d64.jpg" />
          </div>
          <div class="pin" id="pin10">
            <img src="https://www.d-lab.kit.ac.jp/wp/wp-content/uploads/2018/03/designing-humanity_web-905x1280.jpg"/>
            <div class="title">Typographic freedom</div>
          </div>
        </div>
        <div class="pin" id="pin11">
          <div class="title">生き甲斐 <br/><br/>IKIGAI</div>
        </div>
      </section>
    </main>
  </body>
</html>
