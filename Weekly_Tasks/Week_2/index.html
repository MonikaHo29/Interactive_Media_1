<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial Week 2</title>
        <!--<link rel="stylesheet" type="text/css" href="style.css">  tutorial box-model-->
        <link rel="stylesheet" type="text/css" href="style2.css"> 
    </head>
    <body>
        <!--div = division, is used as a (visible) container for HTML element-->
        <div class="box" id="one">This is the first box</div>
        <div class="box" id="two">This is the second box</div>
        <div class="box" id="three">This is the third box</div>  
        <div class="box" id="four">This is the fourth box</div>   
        <div class="box" id="five">This is the fifth box</div>     
        <div class="box" id="six"> 
            <div class="box" id="seven">This is the seventh box</div> <!--parent and child-->
        </div>   
        <div class="box" id="eight">This is the eighth box</div>                    
    </body>
</html>
